<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Money Manager Sign In</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7445c4",
                        "background-light": "#f7f6f8",
                        "background-dark": "#18141e",
                        "brand-blue-start": "#1F4788",
                        "brand-blue-end": "#4472C4",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>/* Custom styles for the geometric background pattern */
.bg-pattern {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuCOfDAyH02O4Jk1f4XyeN3ks9aqme3INav4soTxe0xr9DyvuysKYMwLjBhSCKNCXk-PsVpyAz6aec4_vOdZn02ubhf6bpXleQQSpEwikDxw-ZNJik_OsBijrD8lf2baoJkH_laEGhXuHS6v69fg4rDmh67HkWpXeuu1v1D6-jhYba3WbWSWCZVqMSpSL-Jjvmg0Z02kBpQyUbxZ-10jQYBrDhRXPYyUYhOR78Qo0jsyXdH9CMe1GaM0Db19FpRGV0wZLgxoqZ_QYvYD)
    }</style>
</head>
<body class="font-display antialiased">
<!-- Main Container with Gradient Background -->
<div class="relative flex min-h-screen w-full items-center justify-center overflow-hidden bg-[linear-gradient(135deg,#1F4788_0%,#4472C4_100%)] p-4">
<!-- Geometric Pattern Overlay -->
<div class="bg-pattern absolute inset-0 z-0 h-full w-full pointer-events-none" data-alt="Subtle geometric white pattern overlay on blue gradient"></div>
<!-- Card Container -->
<div class="relative z-10 flex w-full max-w-[450px] flex-col overflow-hidden rounded-xl bg-white shadow-2xl">
<div class="flex flex-col p-8 sm:p-10">
<!-- Logo Section -->
<div class="mb-8 flex flex-col items-center">
<div class="flex items-center gap-2">
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white">
<span class="material-symbols-outlined text-2xl">account_balance_wallet</span>
</div>
<span class="text-xl font-bold tracking-tight text-[#141216]">Money Manager</span>
</div>
<!-- Headings -->
<h1 class="mt-6 text-center text-2xl font-bold leading-tight tracking-tight text-[#141216] sm:text-3xl">
                        Welcome Back
                    </h1>
<p class="mt-2 text-center text-sm font-normal text-[#726a81]">
                        Enter your credentials to access your account
                    </p>
</div>
<!-- Form Section -->
<form action="#" class="flex flex-col gap-5" method="POST">
<!-- Email Input -->
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-[#141216]" for="email">Email</label>
<div class="relative flex w-full items-center rounded-lg border border-[#e0dde3] bg-white focus-within:border-primary focus-within:ring-1 focus-within:ring-primary">
<div class="pointer-events-none flex h-full w-12 items-center justify-center text-[#726a81]">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="h-12 w-full border-0 bg-transparent p-0 pr-4 text-base text-[#141216] placeholder:text-[#726a81] focus:outline-none focus:ring-0" id="email" name="email" placeholder="name@example.com" type="email" value=""/>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-[#141216]" for="password">Password</label>
<div class="relative flex w-full items-center rounded-lg border border-[#e0dde3] bg-white focus-within:border-primary focus-within:ring-1 focus-within:ring-primary">
<div class="pointer-events-none flex h-full w-12 items-center justify-center text-[#726a81]">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="h-12 w-full border-0 bg-transparent p-0 pr-4 text-base text-[#141216] placeholder:text-[#726a81] focus:outline-none focus:ring-0" id="password" name="password" placeholder="Enter your password" type="password" value=""/>
<button class="flex h-full w-12 items-center justify-center text-[#726a81] hover:text-[#141216]" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Remember Me & Forgot Password -->
<div class="flex flex-wrap items-center justify-between gap-3">
<label class="flex cursor-pointer items-center gap-2">
<input class="h-5 w-5 rounded border-[#e0dde3] text-primary focus:ring-primary/20" type="checkbox"/>
<span class="text-sm font-medium text-[#141216]">Remember me</span>
</label>
<a class="text-sm font-bold text-primary hover:underline" href="#">
                            Forgot password?
                        </a>
</div>
<!-- Sign In Button -->
<button class="mt-2 flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-md transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" type="button">
                        Sign In
                    </button>
</form>
<!-- Divider -->
<div class="relative mt-8 flex items-center py-2">
<div class="flex-grow border-t border-[#e0dde3]"></div>
<span class="mx-4 flex-shrink-0 text-xs font-medium text-[#726a81]">OR</span>
<div class="flex-grow border-t border-[#e0dde3]"></div>
</div>
<!-- Google Button -->
<button class="mt-4 flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-[#e0dde3] bg-white px-6 text-base font-semibold text-[#141216] transition-colors hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#e0dde3] focus:ring-offset-1" type="button">
<svg class="h-5 w-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    Continue with Google
                </button>
<!-- Footer Link -->
<p class="mt-8 text-center text-sm text-[#726a81]">
                    Don't have an account? 
                    <a class="font-bold text-primary hover:underline" href="#">Sign Up</a>
</p>
</div>
</div>
</div>
</body></html>
