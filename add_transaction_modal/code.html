<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Transaction Modal</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1d69ed",
                        "primary-dark": "#165ac6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101722",
                        "success": "#16a34a",
                        "error": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111318] dark:text-white min-h-screen flex items-center justify-center p-4">
<!-- Backdrop Blur Overlay -->
<div aria-hidden="true" class="fixed inset-0 bg-gray-900/30 dark:bg-black/60 backdrop-blur-sm transition-opacity z-0"></div>
<!-- Modal Card -->
<div class="relative w-full max-w-[600px] bg-white dark:bg-[#1e2732] rounded-2xl shadow-2xl flex flex-col overflow-hidden z-10 animate-fade-in-up">
<!-- Header -->
<div class="flex items-center justify-between px-6 pt-6 pb-2">
<h2 class="text-xl font-bold tracking-tight text-[#111318] dark:text-white">Add Transaction</h2>
<button class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 transition-colors">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto custom-scrollbar">
<div class="px-6 py-4 space-y-6">
<!-- Tabs (Segmented Control) -->
<!-- Simulating 'Expense' tab active (Red theme as requested) -->
<div class="flex p-1 bg-gray-100 dark:bg-gray-800 rounded-xl">
<button class="flex-1 flex items-center justify-center py-2.5 text-sm font-medium rounded-lg text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-all">
                        Income
                    </button>
<button class="flex-1 flex items-center justify-center py-2.5 text-sm font-medium rounded-lg bg-white dark:bg-gray-700 text-error shadow-sm ring-1 ring-black/5 dark:ring-white/10 transition-all">
                        Expense
                    </button>
</div>
<!-- Main Amount Input -->
<div class="flex flex-col items-center justify-center py-2">
<label class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Amount</label>
<div class="relative max-w-[240px] w-full">
<span class="absolute left-0 top-1/2 -translate-y-1/2 text-2xl font-bold text-gray-400">$</span>
<input autofocus="" class="w-full bg-transparent border-0 border-b-2 border-gray-200 dark:border-gray-700 focus:border-error focus:ring-0 text-center text-4xl font-bold text-[#111318] dark:text-white placeholder-gray-300 py-2 px-6 transition-colors" placeholder="0.00" type="text" value="450.00"/>
</div>
</div>
<!-- Division Selector (Radio Cards) -->
<div>
<label class="block text-sm font-medium text-[#111318] dark:text-white mb-3">Division</label>
<div class="grid grid-cols-2 gap-4">
<!-- Option 1: Office -->
<label class="group relative flex items-center p-4 border rounded-xl cursor-pointer transition-all hover:bg-gray-50 dark:hover:bg-gray-800 border-gray-200 dark:border-gray-700">
<input class="sr-only" name="division" type="radio" value="office"/>
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-600 dark:text-gray-300 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-[20px]">work</span>
</div>
<div class="flex flex-col">
<span class="text-sm font-semibold text-[#111318] dark:text-white">Office</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Business exp.</span>
</div>
</div>
<div class="absolute inset-0 border-2 border-transparent rounded-xl pointer-events-none peer-checked:border-primary"></div>
</label>
<!-- Option 2: Personal (Active State) -->
<label class="group relative flex items-center p-4 border rounded-xl cursor-pointer transition-all bg-primary/5 border-primary dark:border-primary/50">
<input checked="" class="sr-only" name="division" type="radio" value="personal"/>
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center shadow-sm shadow-primary/30 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<div class="flex flex-col">
<span class="text-sm font-semibold text-primary dark:text-primary-400">Personal</span>
<span class="text-xs text-primary/70 dark:text-primary-400/70">My account</span>
</div>
</div>
<!-- Active Ring Indicator -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 rounded-full border border-primary flex items-center justify-center bg-primary">
<span class="material-symbols-outlined text-white text-[14px] font-bold">check</span>
</div>
</label>
</div>
</div>
<!-- Form Fields Grid -->
<div class="space-y-4">
<!-- Description -->
<div class="flex flex-col space-y-1.5">
<label class="text-sm font-medium text-[#111318] dark:text-white">Description</label>
<input class="form-input w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-[#111318] dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary h-11 text-sm shadow-sm" placeholder="What is this for?" type="text"/>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<!-- Category -->
<div class="flex flex-col space-y-1.5">
<label class="text-sm font-medium text-[#111318] dark:text-white">Category</label>
<div class="relative">
<select class="form-select w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-[#111318] dark:text-white focus:border-primary focus:ring-primary h-11 text-sm shadow-sm pl-3 pr-10 appearance-none">
<option value="food">üçî Food &amp; Dining</option>
<option value="transport">üöó Transportation</option>
<option value="shopping">üõçÔ∏è Shopping</option>
<option value="bills">üìÉ Bills &amp; Utilities</option>
</select>
<!-- Custom Chevron -->
<!-- Note: Tailwind forms plugin handles basic styling, but explicit icon ensures consistency -->
</div>
</div>
<!-- Date & Time -->
<div class="flex flex-col space-y-1.5">
<label class="text-sm font-medium text-[#111318] dark:text-white">Date &amp; Time</label>
<div class="relative">
<input class="form-input w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-[#111318] dark:text-white focus:border-primary focus:ring-primary h-11 text-sm shadow-sm pl-10" type="datetime-local" value="2023-10-24T10:30"/>
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-[20px] pointer-events-none">calendar_today</span>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Footer -->
<div class="px-6 py-4 bg-gray-50 dark:bg-gray-800/50 border-t border-gray-100 dark:border-gray-700 flex items-center justify-end gap-3">
<button class="px-4 py-2.5 rounded-lg text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                Cancel
            </button>
<!-- Button matches Active Tab Color (Expense = Red/Error) -->
<button class="px-6 py-2.5 rounded-lg text-sm font-medium text-white bg-error hover:bg-red-600 shadow-sm shadow-red-200 dark:shadow-none transition-colors flex items-center gap-2">
                Save Transaction
            </button>
</div>
</div>
</body></html>
